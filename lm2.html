<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>La-Mulana 2 Ruins Mapper</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div>
		<img src="images/LM2.png">
	</div>
	<h1>Entrances</h1>
	<div>
		<p>
			<label>Full Rando (Ladders and Doors connect unrestricted)</label>
			<input type="checkbox" checked="checked" id="full-rando">
		</p>
		<p id="unique-transition-input">
			<label>Include Unique Transitions (e.g. Annwfn to Immortal Battlefield transition randomized)</label>
			<input type="checkbox" checked="checked" id="unique-transition-shuffle">
		</p>
	</div>
	<div id="entrance-list"></div>

	<h1>Soul Gates</h1>
	<div id="soul-list"></div>

	<h1>Escape Route</h1>
	<div id="escape-route">
		<p><em class="note">Not guaranteed to be the fastest route, but attempts to minimize area transitions!</em></p>
		<ul id="escape-route-list"></ul>
	</div>

	<h1>Notes</h1>
	<div>
		<textarea rows="5" id="notes"></textarea>
	</div>

	<script src="./lm2.js">
		//require('./control.js');
	</script>
</body>
</html>
